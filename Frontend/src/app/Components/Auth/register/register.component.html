<app-header></app-header>

<div class="maincontainer">
  <div class="content">
    <div class="formDiv">
      <form class="form" [formGroup]="form" (ngSubmit)="submitData()">
        <div class="top">
          <h2>ASKPOINT</h2>
          <h5>SIGN UP</h5>
          <br />
        </div>
        <div class="sign-in">
          <div class="form-group">
            <label>Username</label>
            <input type="text" name="name" formControlName="name" />
            <span
              class="error"
              *ngIf="
                !form.get('name')?.valid && form.get('name')?.touched
              "
              >Please enter a valid username</span
            >
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required formControlName="email" />
            <span
              class="error"
              *ngIf="!form.get('email')?.valid && form.get('email')?.touched"
            >
              <span class="error" *ngIf="form.get('email')!.errors!['required']"
                >Please enter an email</span
              >
              <span class="error" *ngIf="form.get('email')!.errors!['email']"
                >Please enter a valid email</span
              >
            </span>
          </div>

          <!-- </div> -->
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" formControlName="password" />
            <span
              class="error"
              *ngIf="
                !form.get('password')?.valid && form.get('password')?.touched
              "
              >Please Enter a Valid Password</span
            >
          </div>

          <div class="form-group">
            <button
              type="submit"
              class="register"  [disabled]="!form.valid"
          [ngClass]="{ invalid: !form.valid, valid: form.valid }"
            >
            <!-- <button type="button" (click)="submitForm()"> -->
              REGISTER
            </button>
          </div>
        </div>
        <div class="account">
          <p>OR</p>
          <br />
          <p>Already have an account? <a routerLink="/login">LogIn</a></p>
        </div>
      </form>
    </div>
  </div>
</div>

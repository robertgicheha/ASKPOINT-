<app-header></app-header>

<div class="maincontainer">
  <div class="content">
      <div class="imgDiv">
          <!-- <img id="image" src="https://assets.nationbuilder.com/themes/5d1ad55ac2948011ce17704b/attachments/original/1553643295/login.png?1553643295"> -->

      </div>

      <div class="formDiv">

          <form class="form" [formGroup]="form" (ngSubmit)="submitData()">
              <div class="top">
                  <h2>ASKPOINT</h2>
                  <h5>SIGN UP</h5>
                  <br>

              </div>
              <div class="inputs">
                <div class="form-group">
                  <label >Username</label>
                    <input type="text" name="username" formControlName="username" >
                    <span class="error" *ngIf="!form.get('username')?.valid && form.get('username')?.touched">Please
                        Enter a Valid username</span>
                </div>

                  <div class="form-group">
                    <label >Email</label>
                      <input type="email" name="email" required formControlName="email">
                      <span class="error" *ngIf="!form.get('email')?.valid && form.get('email')?.touched">
                          <span class="error" *ngIf="form.get('email')!.errors!['required']">Please Input an
                              Email</span>
                          <span class="error" *ngIf="form.get('email')!.errors!['email']">Please Enter a Valid
                              Email</span>
                      </span>
                  </div>

                
                  <!-- </div> -->
                  <div class="form-group">
                    <label >Password</label>
                      <input type="password" name="password"  formControlName="password"
                          required
                          pattern='^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%?&])[A-Za-z\d$@$!%?&]{8,}$' />
                      <span class="error" *ngIf="!form.get('password')?.valid && form.get('password')?.touched">Please
                          Enter a Valid Password</span>
                  </div>

                  <!-- <div class="form-group">
                  <input type="password" name="confirmpassword" placeholder="Confirm Password"
                      formControlName="confirmpassword" required
                      pattern='^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%?&])[A-Za-z\d$@$!%?&]{8,}$' />
                  <span class="error"
                      *ngIf="!form.get('confirmpassword')?.valid && form.get('confirmpassword')?.touched">Please
                      Enter a Valid Password</span>
              </div> -->
                  <!-- [disabled]="!form.valid" -->
              

              <div class="form-group">
                  <button type="submit" class="register"
                      [ngClass]="{invalid:!form.valid, valid:form.valid}">REGISTER</button>

              </div>
          </div>
              <div class="alternative">
                  <p>OR</p>
                  <br>
                  <p>Already have an account? <a routerLink="/login">LogIn</a></p>

              </div>


          </form>
      </div>
  </div>
</div>
